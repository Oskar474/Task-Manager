<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Task manager</title>
    <link rel="stylesheet" href="scss/main.css"/>
</head>
<body>
<main class="container">

    <h1><i class="fas fa-tasks"></i> &nbsp;Task Manager  </h1>

    <form id="task-form">
        <input type="text" id="task-input" placeholder="Dodaj nowe zadanie..." required/>
        <button type="submit">Dodaj</button>
    </form>

    <div class="controls">
        <input type="text" id="search-input" placeholder="Szukaj zadań..."/>
        <select id="filter-select" >
            <option value="all">Wszystkie</option>
            <option value="active">Aktywne</option>
            <option value="completed">Ukończone</option>
        </select>
        <button id="export-btn">Eksport</button>
        <input type="file" id="import-file" accept=".json">
        <button id="import-btn">Importuj Zadania</button>
    </div>

    <ul id="task-list"></ul>

    <footer class="footer">
        <p>© 2025 Task Manager. Wszelkie prawa zastrzeżone.</p>
    </footer>
</main>


<script type="module" src="js/app.js"></script>
</body>
</html>
